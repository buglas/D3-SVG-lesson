<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom增删改查</title>
    <style>
        body{background-color: #faf5ea
        }
        h1{text-align: center}
        p{
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1 id="title">沁园春·长沙</h1>
<article id="cont">
    <p>天生我才必有用，不如自挂东南枝。</p>
    <p>独立寒秋，湘江北去，橘子洲头。</p>
    <p>看万山红遍，层林尽染；漫江碧透，百舸争流。</p>
    <p>鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
    <p>怅寥廓，问苍茫大地，谁主沉浮？</p>
    <p>携来百侣曾游。忆往昔峥嵘岁月稠。</p>
    <p>恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
    <p>指点江山，激扬文字，粪土当年万户侯。</p>
    <p>曾记否，到中流击水，浪遏飞舟？</p>
</article>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    /*remove 删除元素*/
    /*select('p') 删除第一个p元素*/
    d3.select('p:nth-child(1)')
        .remove()






</script>
</body>
</html>
