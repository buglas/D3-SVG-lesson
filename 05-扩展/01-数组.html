<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <style>
        html,body{margin: 0;height: 100%}
    </style>
</head>
<body>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    /*
    * min 最小值
    * max 最大值
    * extent 极值
    * sum 求和
    * mean 平均值
    * */
    const arr=[1,5,4,3,2]
    console.log(d3.min(arr));
    console.log(d3.max(arr));
    console.log(d3.extent(arr));
    console.log(d3.sum(arr));
    console.log(d3.mean(arr));


</script>
</body>
</html>
