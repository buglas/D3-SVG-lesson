<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg图形</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        svg{background-color: antiquewhite}
    </style>
</head>
<body>
<!--
svg 根节点
    version svg版本
    width|height svg画布尺寸
    xmlns 命名空间http://www.w3.org/2000/svg
-->
<svg version="1.2"
     xmlns="http://www.w3.org/2000/svg"
     width="100%"
     height="100%"
>
    <!--
        rect 矩形
            x|y 矩形左上角点位置
            width|height 尺寸
    -->
    <!--<rect x="100"
          y="50"
          width="100"
          height="50"
          fill="#00acec"
    ></rect>-->


    <!--
        circle 圆形
            cx|cy 圆心位置
            r 半径
    -->
    <!--<circle cx="200"
            cy="100"
            r="80"
    ></circle>-->


    <!--path 路径
        d 路径形状，大写字母为绝对点位，小写字母为相对点位
        起点: M|m
        下一个点: L|l
        圆弧: A, a
        二次贝塞尔曲线: Q|q, T|t
        三次贝塞尔曲线(): C|c, S|s
        闭合路径(): Z|z
        -->

    <!--直线L|l x,y，如 M 300 300 L 500 300-->
    <!--<path d="
            M
            300 300
            L
            500 300
            500 600
            Z
    "
          stroke="#000"
          fill="none"
          stroke-dasharray="10"
          stroke-width="5"
    ></path>-->

    <!--圆弧A|a，如 M 300 300 A 150 200 0 0 0 500 300
            rx ry 半径
            x-axis-rotation x轴方向 [0,360]
            large-arc-flag 是否显示最大弧 0|1
            sweep-flag 弧在哪一侧 0|1
            x y 结束点
    -->
    <!--<path d="
            M
            300 300
            L
            500 300
    "
          stroke="#000"
          fill="none"
          stroke-dasharray="5"
          stroke-width="2"
    ></path>
    <path d="
            M
            300 300
            A
            150 200
            30
            1
            0
            500 300
    "
          stroke="#000"
          fill="none"
          stroke-width="2"
    ></path>-->


    <!--二次贝塞尔曲线 Q|q，如M 100 400 Q 200 100 300 400
            cpx1 cpy1 控制点
            x y 结束点
    -->
    <!--<path d="
            M
            100 400
            L
            200 100
            300 400
    "
          stroke="#000"
          fill="none"
          stroke-dasharray="5"
          stroke-width="2"
    ></path>
    <path d="
            M
            100 400
            Q
            200 100
            300 400
    "
          stroke="#000"
          fill="none"
          stroke-width="2"
    ></path>-->



    <!--二次贝塞尔曲线的延续 T|t，如T 500 400
            x y 结束点
            x y 结束点
            ……
    -->
    <!--<path d="
            M
            100 400
            L
            200 100
            300 400
            500 400
    "
          stroke="#000"
          fill="none"
          stroke-dasharray="5"
          stroke-width="2"
    ></path>
    <path d="
            M
            100 400
            Q
            200 100
            300 400
            T
            500 400
            700 400
    "
          stroke="#000"
          fill="none"
          stroke-width="2"
    ></path>-->


    <!--三次贝塞尔曲线 C|c，如 M 100 400 C 200 400 200 200 300 200
            cpx1 cpy1 控制点1
            cpx2 cpy2 控制点2
            x y 结束点
    -->
    <!--<path d="
            M
            100 400
            L
            200 400
            200 200
            300 200
    "
          stroke="#000"
          fill="none"
          stroke-dasharray="5"
          stroke-width="2"
    ></path>
    <path d="
            M
            100 400
            C
            200 400
            200 200
            300 200
    "
          stroke="#000"
          fill="none"
          stroke-width="2"
    ></path>-->


    <!--三次贝塞尔曲线的延续 S|s，如 S 400 400 500 400
            cpx2 cpy2 控制点2
            x y 结束点
    -->
    <!--<path d="
            M
            100 400
            L
            200 400
            200 200
            300 200
            400 400
            500 400
    "
          stroke="#000"
          fill="none"
          stroke-dasharray="5"
          stroke-width="2"
    ></path>
    <path d="
            M
            100 400
            C
            200 400
            200 200
            300 200
            S
            400 400
            500 400
            600 200
            700 200
    "
          stroke="#000"
          fill="none"
          stroke-width="2"
    ></path>-->


    <!--图形容器 g-->
    <g stroke="#000"
       fill="none"
       stroke-width="2"
    >
        <path d="
            M
            100 400
            L
            200 400
            200 200
            300 200
            400 400
            500 400
    "
              stroke-dasharray="5"

        ></path>
        <path d="
            M
            100 400
            C
            200 400
            200 200
            300 200
            S
            400 400
            500 400
            600 200
            700 200
    "
        ></path>
    </g>

</svg>
</body>
</html>
