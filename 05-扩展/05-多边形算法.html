<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多边形算法</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        #main{
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    const points=[
        [300,200],
        [200,400],
        [400,400]
    ]

    const main=d3.select('#main')
    const svg=main.append('svg')
        .attr('width','100%')
        .attr('height','100%')

    svg.append('polygon')
        .attr('points',points)
        .attr('fill','none')
        .attr('stroke','#000')
        .attr('stroke-width',2)

    //面积
    const hull=d3.polygonArea(points)
    console.log(hull);
    //中心
    const centroid=d3.polygonCentroid(points)
    console.log(centroid);
    //周长
    const len=d3.polygonLength(points)
    console.log(len);

    //点是否在多边形中
    const point=[400,300]
    // const point=[300,300]
    svg.append('circle')
        .attr('cx',point[0])
        .attr('cy',point[1])
        .attr('r',5)

    const bool=d3.polygonContains(points,point)
    console.log(bool);








</script>
</body>
</html>
