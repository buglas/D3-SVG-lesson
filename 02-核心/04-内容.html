<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容</title>
    <style>
        body{background-color: #faf5ea}
        h1{text-align: center}
        p{
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1 id="title"></h1>
<article id="cont"></article>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    /*设置dom内容
    *   text 文本内容
    *   html html内容
    * */
    //标题元素
    const title=d3.select('#title');
    //内容元素
    const cont=d3.select('#cont');
    //标题内容
    const titleText='沁园春·长沙';
    //标签文本
    const p=`
        <p>独立寒秋，湘江北去，橘子洲头。</p>
        <p>看万山红遍，层林尽染；漫江碧透，百舸争流。</p>
        <p>鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
        <p>怅寥廓，问苍茫大地，谁主沉浮？</p>
        <p>携来百侣曾游。忆往昔峥嵘岁月稠。</p>
        <p>恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
        <p>指点江山，激扬文字，粪土当年万户侯。</p>
        <p>曾记否，到中流击水，浪遏飞舟？</p>
    `;

    /*text设置标题的文本内容*/
    title.text(titleText)

    /*html设置元素的html内容*/
    cont.html(p)
    // cont.text(p)


</script>
</body>
</html>
